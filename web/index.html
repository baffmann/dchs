<!DOCTYPE html>
<html lang="en">

<head>
    <title>DC Hot Shots</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dchs.css">
</head>

<body>
    <div class="page-header full-screen container-fluid d-flex flex-column">
        <div class="overlay"></div>

        <div class="description">
            <h1 class="menutitle text-uppercase font-weight-bold" id="mainMenuTitle"></h1>
            <form style="display: block; margin-top:20px;" action="player.html" method="get">
                <button class="btn btn-primary btn-lg align-middle bigBtn">301/501</button>
            </form>
            <form style="display: block; margin-top:20px;" action="player-cricket.html" method="get">
                <button class="btn btn-primary btn-lg align-middle bigBtn">Cricket</button>
            </form>
            <form style="display: block; margin-top:20px;">
                <button class="btn btn-primary btn-lg align-middle bigBtn" onclick="quitGame()">Feierabend</button>
            </form>
        </div>

        <footer class="footer">
            <div class="container">
                <a id="settings" data-toggle="modal" data-target="#settingsModal"><img src="images/gear.png" width="50" height="50" style="margin-bottom: 20px;"></a>
            </div>
        </footer>
    </div>

    <!-- MainMenu Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Einstellungen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="margin: 0 auto; width: 100%;">
                    <div class="row justify-content-center">
                        <div class="col-6 text-center">
                            <form>
                                <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" data-toggle="modal" data-target="#titleModal">Titel
                                    ändern</button>
                            </form>
                        </div>
                        <div class="col-6 text-center my-auto">
                            <h5 class="text-uppercase" id="setMainMenuTitle">Menutitle</h5>
                        </div>
                    </div>
                    <!--<div class="row">
                        <div class="col-6">
                            <form style="display: block; margin-top:20px;">
                                <button type="submit" class="btn btn-primary btn-lg" data-dismiss="modal">Noch ein
                                    Button</button>
                            </form>
                        </div>
                    </div>-->
                </div>
                <div class="modal-footer">
                    <p class="text-muted" id="version"></p>
                    <br>
                    <p class="text-muted" id="connection">No Connection</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Title Modal -->
    <div class="modal fade" id="titleModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Titel Ändern</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form autocomplete="off">
                    <div class="modal-body">
                        <input type="text" class="form-control" id="title" placeholder="Titel" maxlength="30" minlength="1" autocomplete="off">
                    </div>
                    <div class="modal-footer">
                        <button id="neuerTitel" type="submit" class="btn btn-default" data-dismiss="modal" value="Speichern" style="background-color: #007bff; color: white;">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dchs.js"></script>
</body>

</html>

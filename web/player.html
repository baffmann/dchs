<!DOCTYPE html>
<html lang="en">

<head>
    <title>DC Hot Shots</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dchs.css">
</head>

<body>



    <div class="page-header full-screen container-fluid d-flex flex-column">
        <div class="overlay"></div>
        <div class="row">
            <div class="col-sm-6 text-center d-flex align-items-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#spielerModal">+ Neuer
                        Spieler</button>
            </div>
            <div class="col-sm-6 text-center">
                <h2 style="color: green">Spielmodus</h2>
                <p><button type="button" class="btn btn-primary btn-lg">501</button></p>
                <p><button type="button" class="btn btn-primary btn-lg">301</button></p>
            </div>
        </div>


        <div class="jumbotron">
            <div class="container-fluid">
                <div class="row" id="playerlist">

                </div>
            </div>


        </div>



        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col text-center">
                <a href="game.html"><button type="button" class="btn btn-primary btn-lg">Spiel
                        Starten</button></a>
            </div>
        </div>
    </div>

    <!-- Spieler Modal -->
    <div class="modal fade" id="spielerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Neuen Spieler anlegen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <form>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="spieler-name" placeholder="Spielername">
                    </div>
                    <div class="modal-footer">
                        <input id="neuerSpieler" type="submit" class="btn btn-primary" data-dismiss="modal" value="Speichern" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dchs.js"></script>
</body>

</html>

                            <p id="spielername" class="gameinfo">Name</p><br>
                        </div>
                        <div class="row justify-content-center h50">

                    </div>
                </div>

                            </li>

                            <!--Player 5-->
                            <li id="player5"

    <!-- Finished Game Modal -->
    <div class="modal fade" id="finishedGame" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ergebnis</h5>
                </div>

                <div class="modal-body">
                    <!-- Print Result here-->
                    <table class="table table-striped table-dark" id="resultslist">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Pfeile</th>
                                <th scope="col">Average</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <!--
                        Logic if game ends with first player finishing.
                        Not implemented yet because we always play until only one player is left
                        Should be available in a settings menu later on
                        <button type="button" class="btn btn-primary btn-lg" onclick="untilTheEnd()">Weiterspielen</button>
                    -->

                    <!--
                        Insert "Back" Button if last click was an error and game is not finished yet
                    -->
                    <form style="display: inline" action="index.html" method="get">
                        <button type="submit" class="btn btn-primary btn-lg">Hauptmen端</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- MainMenu Modal -->
    <div class="modal fade" id="mainMenuModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Spiel abbrechen und zur端ck zum Hauptmen端?
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="margin: 0 auto;">
                    <form style="display: inline" action="index.html" method="get">
                        <button type="submit" class="btn btn-default"
                            style="background-color: #007bff; color: white; margin-right:20px;">Ja</button>
                    </form>
                    <button type="submit" class="btn btn-default" data-dismiss="modal"
                        style="background-color: #007bff; color: white; margin-left:20px;">Nein</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- ManualFinish Modal -->
    <div class="modal fade" id="manualFinish" tabindex="-1" role="dialog" aria-hidden="true">

            <div class="modal-content">

                    <button type="submit" class="btn btn-default" data-dismiss="modal"

                    <button type="submit" class="btn btn-default" data-dismiss="modal"
                        style="background-color: #007bff; color: white; margin-left:20px;"
                        onclick="endGame()">Ergebnis</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

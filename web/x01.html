<!DOCTYPE html>
<html lang="en">

<head>
    <title>DC Hot Shots</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dchs.css">
</head>

<body>
    <div class="page-header full-screen container-fluid d-flex flex-column">
        <div class="overlay"></div>

        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">

                <div class="col-9 hidden-md-down" id="h100">
                    <div class="row justify-content-center h-100">
                        <div class="col-12 hidden-md-down" id="h20">
                            <div class="row flex-grow-1">
                                <!--playername and points-->
                                <div class="col">
                                    <div class="row justify-content-center">
                                        <p class="display-4" id="spielername" style="color: white;"></p><br>
                                    </div>
                                    <div class="row justify-content-center">
                                        <h1 id="punktzahl" style="color: white;font-size:150px;"></h1>
                                    </div>
                                </div>
                                <!--darts thrown and averages-->
                                <div class="col">
                                    <div class="row justify-content-center flex-grow-1 h-50" style="margin-top: 50px;">
                                        <div class="col text-center">
                                            <h1 id="dart1" style="color: white;"></h1>
                                        </div>
                                        <div class="col text-center">
                                            <h1 id="dart2" style="color: white;"></h1>
                                        </div>
                                        <div class="col text-center">
                                            <h1 id="dart3" style="color: white;"></h1>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center flex-grow-1 h-50">
                                        <h1 style="color: white;">&#216;</h1>
                                        <h1 id="average" style="color: white;"></h1>
                                        <h1 style="color: white;">&nbsp;| Top: </h1>
                                        <h1 id="bestAverage" style="color: white;"></h1>
                                    </div>
                                </div>
                                <!--round and shot icons-->
                                <div class="col">
                                    <div class="row justify-content-center flex-grow-1 h-50" style="margin-top: 50px;">
                                        <div class="col text-center">
                                            <h1 id="roundnumber" style="color: white;"></h1>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center flex-grow-1 h-50">
                                        <div class="col text-center">
                                            <img class="shotImg" id="shot1" src="images/shot.png" height="80" width="80"
                                                onclick="shotNews(this.title)">
                                        </div>
                                        <div class="col text-center">
                                            <img class="shotImg" id="shot2" src="images/shot.png" height="80" width="80"
                                                onclick="shotNews(this.title)">
                                        </div>
                                        <div class="col text-center">
                                            <img class="shotImg" id="shot3" src="images/shot.png" height="80" width="80"
                                                onclick="shotNews(this.title)">
                                        </div>
                                        <div class="col text-center">
                                            <img class="shotImg" id="shot4" src="images/shot.png" height="80" width="80"
                                                onclick="shotNews(this.title)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 hidden-md-down text-center" id="h10">
                            <h4 id="newsticker" style="color: white; margin-top: 40px;"></h4>
                            <hr class="my-2" style="border-top: 5px dashed white;">
                        </div>

                        <div class="col-12 hidden-md-down d-flex flex-column" id="red-70">
                            <!--Big field for points-->

                            <div class="row flex-grow-1">
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="1"
                                        id="pointbtn" onclick="points(this)">1</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="2"
                                        id="pointbtn" onclick="points(this)">2</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="3"
                                        id="pointbtn" onclick="points(this)">3</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="4"
                                        id="pointbtn" onclick="points(this)">4</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="5"
                                        id="pointbtn" onclick="points(this)">5</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="6"
                                        id="pointbtn" onclick="points(this)">6</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="7"
                                        id="pointbtn" onclick="points(this)">7</button>
                                </div>
                            </div>

                            <div class="row flex-grow-1">
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="8"
                                        id="pointbtn" onclick="points(this)">8</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="9"
                                        id="pointbtn" onclick="points(this)">9</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="10"
                                        id="pointbtn" onclick="points(this)">10</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="11"
                                        id="pointbtn" onclick="points(this)">11</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="12"
                                        id="pointbtn" onclick="points(this)">12</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="13"
                                        id="pointbtn" onclick="points(this)">13</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="14"
                                        id="pointbtn" onclick="points(this)">14</button>
                                </div>
                            </div>

                            <div class="row flex-grow-1">
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="15"
                                        id="pointbtn" onclick="points(this)">15</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="16"
                                        id="pointbtn" onclick="points(this)">16</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="17"
                                        id="pointbtn" onclick="points(this)">17</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="18"
                                        id="pointbtn" onclick="points(this)">18</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="19"
                                        id="pointbtn" onclick="points(this)">19</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="20"
                                        id="pointbtn" onclick="points(this)">20</button>
                                </div>
                                <div class="col text-center centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block pointbtn" value="25"
                                        id="pointbtn" onclick="points(this)">25</button>
                                </div>
                            </div>

                            <div class="row flex-grow-1" style="margin-bottom: 20px; margin-top: 20px;">
                                <div class="col centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block" value="0"
                                        id="zerobtn" onclick="points(this)">0</button>
                                </div>
                                <div class="col centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block" id="doublebtn"
                                        data-toggle="button" onclick="doubleActive()">2x</button>
                                </div>
                                <div class="col centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block" id="triplebtn"
                                        data-toggle="button" onclick="tripleActive()">3x</button>
                                </div>
                                <div class="col centerGameButtons">
                                    <button type="button" class="btn btn-primary btn-lg btn-block" id="backbtn"
                                        onclick="back()"> <img src="images/trash.png" height="60" width="60">
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-3 hidden-md-down" id="startinglist">
                    <div class="row justify-content-center h-100" style="padding-bottom: 60px;">
                        <div class="col-6 text-center" style="padding-bottom: 15px;">
                            <button type="button" id="mainmenuBtn" class="btn btn-primary btn-lg" data-toggle="modal"
                                data-target="#manualFinish">Feierabend</button>
                        </div>
                        <div class="col-6 text-center" style="padding-bottom: 15px;">
                            <button type="button" id="mainmenuBtn" class="btn btn-primary btn-lg" data-toggle="modal"
                                data-target="#mainMenuModal">Hauptmenü</button>
                        </div>
                        <div class="col-12" id="h85">
                            <ul class="list-group" id="scorelist"></ul>
                        </div>
                        <div class="col-12 text-center">
                            <!--margin-bottom: 30px-->
                            <button type="button" id="nextBtn" class="btn btn-primary btn-lg"
                                onclick="nextBtn()">Weiter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Finished Game Modal -->
    <div class="modal fade" id="finishedGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Ergebnis</h5>
                </div>

                <div class="modal-body">
                    <!-- Print Result here-->
                    <table class="table table-striped table-dark" id="resultslist">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Pfeile</th>
                                <th scope="col">Average</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <!--
                        Logic if game ends with first player finishing.
                        Not implemented yet because we always play until only one player is left
                        Should be available in a settings menu later on
                        <button type="button" class="btn btn-primary btn-lg" onclick="untilTheEnd()">Weiterspielen</button>
                    -->

                    <!--
                        Insert "Back" Button if last click was an error and game is not finished yet
                    -->

                    <a href="index.html"><button type="button" class="btn btn-primary btn-lg">Hauptmenü</button></a>
                </div>

            </div>
        </div>
    </div>

    <!-- MainMenu Modal -->
    <div class="modal fade" id="mainMenuModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Spiel abbrechen und zurück zum Hauptmenü?
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="margin: 0 auto;">
                    <a href="index.html"><button id="neuerSpieler" type="submit" class="btn btn-default"
                            style="background-color: #007bff; color: white; margin-right:20px;">Ja</button></a>
                    <button id="neuerSpieler" type="submit" class="btn btn-default" data-dismiss="modal"
                        style="background-color: #007bff; color: white; margin-left:20px;">Nein</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- ManualFinish Modal -->
    <div class="modal fade" id="manualFinish" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Feierabend?
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="margin: 0 auto;">
                    <button id="neuerSpieler" type="submit" class="btn btn-default" data-dismiss="modal"
                            style="background-color: #007bff; color: white; margin-right:20px;">Weiterspielen</button>
                    <button id="neuerSpieler" type="submit" class="btn btn-default" data-dismiss="modal"
                        style="background-color: #007bff; color: white; margin-left:20px;" onclick="endGame()">Ergebnis</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
</body>

</html>

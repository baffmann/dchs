<!DOCTYPE html>
<html lang="en">

<head>
    <title>DC Hot Shots</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dchs.css">
</head>

<body>

    <div class="page-header full-screen container-fluid d-flex flex-column">
        <div class="overlay">
            <div class="row">
                <div class="col">
                    <h1 class="display-1" id="score" style="color: white;"></h1>
                </div>
                <div class="col">
                    <h1 class="display-1" id="bestscore" style="color: white;"></h1>
                </div>
            </div>
            <div class="jumbotron">
                <div class="container-fluid justify-content-center">
                    <div class="row justify-content-center">
                        <h1 id="field"></h1>
                    </div>
                    <div class="row ">
                        <div class="col justify-content-center">
                            <button type="button" class="btn btn-primary btn-lg align-middle bigBtn" value="0" onclick="score(this)">0</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-lg align-middle bigBtn" value="1" onclick="score(this)">1</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-lg align-middle bigBtn" value="2" onclick="score(this)">2</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-lg align-middle bigBtn" value="3" onclick="score(this)">3</button>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        


    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bobs27.js"></script>
</body>

</html>
